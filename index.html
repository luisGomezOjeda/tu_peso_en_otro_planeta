<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tu peso en otro planeta</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rationale&family=Roboto:ital,wght@0,100;0,300;0,900;1,100;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main">
        <h1 class="title-main">tu peso en otro planeta</h1>
        <form action="peso planeta" class="form">
            <div class="form-container-row-1">
                <label for="peso" class="form-label row1">
                tu peso actual en kg
                </label>
                <input type="number" id="peso" class="form-input" placeholder="peso">
            </div>
            <div class="form-container-row-2">
                <label for="planeta" class="form-label">
                    selecciona un planeta
                </label>
                <select name="planeta" id="planeta" class="form-select">
                    <option value="0">planeta</option>
                    <option value="1">venus</option>
                    <option value="2">mercurio</option>
                    <option value="3">marte</option>
                    <option value="4">jupiter</option>
                    <option value="5">saturno</option>
                    <option value="6">urano</option>
                    <option value="7">neptuno</option>
                    <option value="8">pluton</option>
                </select>
                <button type="button" class="form-button" onclick="recibir_y_calcular()">calcular</button>
            </div>
        </form>
        <div class="main-end">
            <img src="./assets/img/0f7ad5373bdbe3c3ea6defb24c74087d-ilustracion-del-sistema-solar.png" class="main-end-img" id="imagen_planeta">
            <p id="resultado_final" class="main-end-p"></p>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
